function connexion() {
    const n = document.getElementById('user-name').value.toLowerCase().trim();
    const p = document.getElementById('user-pass').value.trim();
    
    if(!n || !p) return alert("Champs vides.");
    
    // Cr√©ation ou r√©cup√©ration du compte
    if(!accounts[n]) accounts[n] = { pass: p, balance: 0, orders: [], isBonusEligible: (p === "BOOST2025") };

        // --- GESTION COMMANDES ---
        function selPlat(p, el) {
            document.querySelectorAll('.icon-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const s = document.getElementById('srv-list'); s.innerHTML = "";
            catalog[p].forEach(i => { let o = new Option(i.n, i.p); o.dataset.id = i.id; s.add(o); });
            calc();
        }

        function calc() {
            const q = document.getElementById('qty').value; const p = document.getElementById('srv-list').value;
            document.getElementById('total-val').innerText = (q * p).toFixed(2) + " $";
            document.getElementById('total-fc').innerText = (q * p * TAUX).toLocaleString() + " FC";
        }

        async function processOrder() {
            const btn = document.getElementById('btn-order');
            const total = parseFloat(document.getElementById('total-val').innerText);
            const link = document.getElementById('link').value.trim();
            const sId = document.getElementById('srv-list').selectedOptions[0].dataset.id;
            const sName = document.getElementById('srv-list').selectedOptions[0].text;
            const qty = document.getElementById('qty').value;

            if(!link || link.length < 5) return alert("Lien invalide.");
            if(accounts[currentUser].balance < total) return alert("Solde insuffisant.");
            
            if(confirm(`Payer ${total}$ ?`)) {
                btn.disabled = true; btn.innerText = "PATIENTEZ...";
                const url = `${API_URL}?key=${API_KEY}&action=add&service=${sId}&link=${encodeURIComponent(link)}&quantity=${qty}&cb=${Date.now()}`;
                
                try {
                    const r = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
                    const d = JSON.parse((await r.json()).contents);
                    if(d.order) { 
                        accounts[currentUser].balance -= total;
                        accounts[currentUser].orders.push({id: d.order, srv: sName});
                        sync(); alert("üöÄ SUCC√àS ! Commande n¬∞" + d.order);
                        document.getElementById('link').value = "";
                    } else alert("Erreur : " + d.error);
                } catch(e) { alert("Erreur serveur. R√©essayez."); }
                btn.disabled = false; btn.innerText = "üöÄ Confirmer le Boost";
            }
        }

            document.getElementById('eco-text').innerText = isEco ? "Mode √âconomie : ON" : "Mode √âconomie : OFF";

function modifierSolde(userName) {
    let montant = prompt(`Modifier le solde de ${userName} (actuel: ${accounts[userName].balance}$):`, accounts[userName].balance);
    if (montant !== null) {
        accounts[userName].balance = parseFloat(montant);
        sync();
        alert("Solde client mis √† jour !");
    }
}

async function updateSMMBalance() {
    const display = document.getElementById('smm-balance-display');
    if (!display) return;

    display.innerHTML = '<div style="font-size:10px; color:var(--orange);">R√©cup√©ration du solde API...</div>';
    
    const url = `${API_URL}?key=${API_KEY}&action=balance`;

    try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
        const data = JSON.parse((await response.json()).contents);

        if (data.balance) {
            display.innerHTML = `
                <div style="background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid var(--orange); margin-bottom: 20px;">
                    <small style="color: #666; font-size: 10px; display: block; letter-spacing:1px;">SOLDE FOURNISSEUR API</small>
                    <span style="font-size: 20px; color: var(--success); font-weight: bold;">${data.balance} ${data.currency}</span>
                </div>
            `;
        } else {
            display.innerText = "Erreur API : V√©rifiez votre cl√©.";
        }
    } catch (e) {
        display.innerText = "Erreur de connexion serveur API.";
    }
}
