<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Yokoboost | Panel Officiel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --orange: #ff9800; --bg: #000; --card: #121212; --btn: #1e1e1e; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; user-select: none; }
    
    #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
    .logo-big { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--orange); background: #111; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--orange); }
    .brand-name { color: var(--orange); font-size: 24px; font-weight: 900; margin-bottom: 30px; letter-spacing: 2px; }

    input, select { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 16px; outline: none; box-sizing: border-box; }
    .btn-main { width: 100%; padding: 18px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--orange), #f39c12); color: #000; font-weight: bold; text-transform: uppercase; cursor: pointer; }
    
    #app-content { display: none; }
    .balance-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 15px; }
    .amt { font-size: 32px; font-weight: 800; color: var(--orange); }
    
    .user-actions { display: flex; gap: 10px; margin-top: 15px; }
    .btn-action { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

    .icon-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
    .icon-item { text-align: center; opacity: 0.4; min-width: 95px; cursor: pointer; }
    .icon-item.active { opacity: 1; }
    .icon-box { background: var(--btn); width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 5px; border: 2px solid transparent; }
    .icon-item.active .icon-box { border-color: var(--orange); background: rgba(255,152,0,0.1); }

    .order-box { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #222; }
    .price-display { text-align: center; padding: 15px; border: 1px dashed #444; border-radius: 15px; margin: 15px 0; background: #080808; }

    #promo-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; }
    .modal-box { background:var(--card); width:100%; max-width:400px; padding:25px; border-radius:25px; border:1px solid #333; text-align:center; }

    #admin-panel { display:none; margin-top:20px; background:#121212; padding:15px; border-radius:20px; border: 1px solid var(--orange); }
    .admin-section { margin-bottom: 20px; background: #000; padding: 15px; border-radius: 15px; }
    .admin-row { padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; font-size:12px; }
    .btn-tool { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-big"><i class="fa-solid fa-bolt"></i></div>
        <div class="brand-name">YOKOBOOST</div>
        <input type="text" id="user-name" placeholder="Nom d'utilisateur">
        <input type="password" id="user-pass" placeholder="Mot de passe">
        <button class="btn-main" onclick="connexion()">CONNEXION</button>
    </div>

    <div id="promo-modal">
        <div class="modal-box">
            <h3 style="margin:0 0 15px 0; color:var(--orange);">RECHARGE PAR CODE</h3>
            <input type="text" id="promo-input" placeholder="CODE ICI" style="text-align:center; text-transform:uppercase;">
            <button class="btn-main" onclick="validerCodePromo()" style="margin-bottom:15px;">ACTIVER</button>
            <button class="btn-action" onclick="demanderCodeWA()" style="width:100%; border-color:#25D366; color:#25D366;">
                <i class="fa-brands fa-whatsapp"></i> ACHETER UN CODE (5$ / 5â‚¬)
            </button>
            <p onclick="closePromo()" style="margin-top:20px; font-size:12px; color:#555; cursor:pointer;">Fermer</p>
        </div>
    </div>

    <div id="app-content">
        <div class="balance-card">
            <span style="font-size:10px; color:#777;">SOLDE DISPONIBLE</span>
            <div class="amt" id="u-bal">0.00 $</div>
            <div id="u-bal-fc" style="font-size:14px; color:#555; font-weight:bold;">0 FC</div>
            <div class="user-actions">
                <button class="btn-action" onclick="rechargerApp()"><i class="fa-solid fa-wallet"></i> RECHARGE</button>
                <button class="btn-action" onclick="openPromo()"><i class="fa-solid fa-tag"></i> CODE PROMO</button>
            </div>
        </div>
        
        <div class="icon-scroll">
            <div class="icon-item active" onclick="selPlat('TikTok', this)"><div class="icon-box"><i class="fa-brands fa-tiktok"></i></div><span>TikTok</span></div>
            <div class="icon-item" onclick="selPlat('YouTube', this)"><div class="icon-box"><i class="fa-brands fa-youtube" style="color:red"></i></div><span>YouTube</span></div>
            <div class="icon-item" onclick="selPlat('Instagram', this)"><div class="icon-box"><i class="fa-brands fa-instagram" style="color:#E1306C"></i></div><span>Instagram</span></div>
            <div class="icon-item" onclick="selPlat('Facebook', this)"><div class="icon-box"><i class="fa-brands fa-facebook" style="color:#1877F2"></i></div><span>Facebook</span></div>
        </div>

        <div class="order-box">
            <select id="srv-list" onchange="calc()"></select>
            <input type="number" id="qty" value="1000" oninput="calc()">
            <input type="url" id="link" placeholder="Lien de la vidÃ©o / profil">
            <div class="price-display">
                <div style="font-size:28px; font-weight:900; color:var(--orange);" id="total-val">0.00 $</div>
                <div id="total-fc" style="font-size:12px; color:#777;">0 FC</div>
            </div>
            <button class="btn-main" onclick="processOrder()">ðŸš€ LANCER LE BOOST</button>
        </div>

        <div id="admin-panel">
            <h2 style="color:var(--orange); font-size:18px;">GÃ‰RANCE YOKOBOOST</h2>
            <div class="admin-section">
                <div id="admin-user-list"></div>
            </div>
            <div class="admin-section">
                <h4 style="margin-top:0;">GÃ‰NÃ‰RATEUR DE CODES</h4>
                <div id="admin-code-list"></div>
                <button class="btn-main" onclick="creerCode()" style="background:#2ecc71; color:white; margin-top:10px;">GÃ‰NÃ‰RER CODE (5$)</button>
            </div>
        </div>

        <div style="text-align:center; padding:40px; font-size:10px; color:#333;" onclick="openAdmin()">ADMINISTRATION</div>
    </div>

    <script>
        const API_KEY = "736afd1c93387777b53b33a29aaa8b0d"; 
        const API_URL = "https://tarantulasmm.com/api/v2";
        const TAUX = 2400; 
        const WHATSAPP = "243XXXXXXXXX"; 

        let accounts = JSON.parse(localStorage.getItem('yoko_accounts')) || {};
        let customCodes = JSON.parse(localStorage.getItem('yoko_custom_codes')) || {};
        let currentUser = null;

        const catalog = {
            "TikTok": [
                {id:"1264", n:"AbonnÃ©s (No Refill)", p:0.005},
                {id:"15", n:"Likes", p:0.003},
                {id:"1735", n:"Vues", p:0.001},
                {id:"2044", n:"Sauvegardes", p:0.002},
                {id:"1754", n:"Partages", p:0.002},
                {id:"2073", n:"Commentaires", p:0.008},
                {id:"1282", n:"Live Likes", p:0.004},
                {id:"888", n:"Live Streaming 15min", p:0.006},
                {id:"2489", n:"Downloads (Refill 30j)", p:0.005}
            ],
            "YouTube": [
                {id:"111", n:"Vues (Refill 30j)", p:0.012},
                {id:"1786", n:"Likes (Refill 30j)", p:0.010},
                {id:"206", n:"Commentaires", p:0.015},
                {id:"167", n:"Shorts Likes", p:0.008},
                {id:"714", n:"AbonnÃ©s", p:0.035},
                {id:"1808", n:"Partages", p:0.007},
                {id:"2394", n:"Live Streaming 15min", p:0.012}
            ],
            "Instagram": [
                {id:"1177", n:"AbonnÃ©s", p:0.006},
                {id:"1879", n:"Likes", p:0.003},
                {id:"1674", n:"Vues", p:0.002},
                {id:"1682", n:"Commentaires", p:0.010},
                {id:"1314", n:"Partages", p:0.004},
                {id:"2301", n:"Sauvegardes", p:0.003},
                {id:"1354", n:"Reposts", p:0.005},
                {id:"4026", n:"Vues + Likes", p:0.008},
                {id:"3759", n:"Membres Canal", p:0.012}
            ],
            "Facebook": [
                {id:"3843", n:"RÃ©action (Like)", p:0.004},
                {id:"3844", n:"RÃ©action (J'adore)", p:0.004},
                {id:"3845", n:"RÃ©action (Ã‰tonnÃ©e)", p:0.004},
                {id:"3846", n:"RÃ©action (Rire)", p:0.004},
                {id:"3867", n:"Vues VidÃ©o", p:0.003},
                {id:"4001", n:"AbonnÃ©s Profil", p:0.008},
                {id:"52", n:"Likes Page", p:0.007},
                {id:"3935", n:"Likes + Followers Page", p:0.012},
                {id:"3860", n:"Membres Groupe", p:0.010}
            ]
        };

        function connexion() {
            const n = document.getElementById('user-name').value.toLowerCase().trim();
            const p = document.getElementById('user-pass').value;
            if(!n || !p) return;
            if(!accounts[n]) accounts[n] = { pass: p, balance: 0 };
            if(accounts[n].pass !== p) return alert("Erreur identifiants");
            currentUser = n;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-content').style.display='block';
            sync();
            selPlat('TikTok', document.querySelector('.icon-item'));
        }

        function sync() {
            localStorage.setItem('yoko_accounts', JSON.stringify(accounts));
            localStorage.setItem('yoko_custom_codes', JSON.stringify(customCodes));
            if(currentUser && accounts[currentUser]) {
                document.getElementById('u-bal').innerText = accounts[currentUser].balance.toFixed(2) + " $";
                document.getElementById('u-bal-fc').innerText = (accounts[currentUser].balance * TAUX).toLocaleString() + " FC";
            }
        }

        function openPromo() { document.getElementById('promo-modal').style.display='flex'; }
        function closePromo() { document.getElementById('promo-modal').style.display='none'; }
        
        function validerCodePromo() {
            const code = document.getElementById('promo-input').value.toUpperCase().trim();
            if(customCodes[code]) {
                const val = customCodes[code];
                accounts[currentUser].balance += val;
                delete customCodes[code];
                sync();
                alert(`âœ… SuccÃ¨s ! +${val}$ ajoutÃ©s.`);
                closePromo();
            } else { alert("Code invalide"); }
        }

        function demanderCodeWA() {
            const txt = encodeURIComponent(`Bonjour, je souhaite acheter un code de recharge de 5$ pour Yokoboost.`);
            window.open(`https://wa.me/${WHATSAPP}?text=${txt}`, '_blank');
        }

        function rechargerApp() {
            window.open(`https://wa.me/${WHATSAPP}?text=Recharge Yokoboost pour ${currentUser}`, '_blank');
        }

        function selPlat(p, el) {
            document.querySelectorAll('.icon-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const s = document.getElementById('srv-list'); s.innerHTML = "";
            catalog[p].forEach(item => {
                let opt = new Option(item.n, item.p); opt.dataset.id = item.id; s.add(opt);
            });
            calc();
        }

        function calc() {
            const q = document.getElementById('qty').value;
            const p = document.getElementById('srv-list').value;
            document.getElementById('total-val').innerText = (q * p).toFixed(2) + " $";
            document.getElementById('total-fc').innerText = (q * p * TAUX).toLocaleString() + " FC";
        }

        async function processOrder() {
            const total = parseFloat(document.getElementById('total-val').innerText);
            const link = document.getElementById('link').value.trim();
            const sId = document.getElementById('srv-list').selectedOptions[0].dataset.id;
            const qty = document.getElementById('qty').value;
            if(!link || accounts[currentUser].balance < total) return alert("VÃ©rifiez le lien ou votre solde");
            
            if(confirm(`Confirmer la commande (${total}$)?`)) {
                const url = `${API_URL}?key=${API_KEY}&action=add&service=${sId}&link=${link}&quantity=${qty}`;
                const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                try {
                    const r = await fetch(proxy); const d = await r.json(); const res = JSON.parse(d.contents);
                    if(res.order) { accounts[currentUser].balance -= total; sync(); alert("âœ… COMMANDE LANCÃ‰E !"); }
                    else { alert("Erreur SMM: " + res.error); }
                } catch(e) { alert("Erreur de connexion"); }
            }
        }

        function openAdmin() {
            if(prompt("PASS ADMIN :") === "YOKO2025") {
                document.getElementById('admin-panel').style.display='block';
                refreshAdmin();
            }
        }

        function refreshAdmin() {
            const uList = document.getElementById('admin-user-list'); uList.innerHTML = "<b>CLIENTS :</b>";
            Object.keys(accounts).forEach(u => {
                const d = document.createElement('div'); d.className="admin-row";
                d.innerHTML = `<span>${u} (${accounts[u].balance}$)</span> <button class="btn-tool" onclick="delUser('${u}')">X</button>`;
                uList.appendChild(d);
            });
            const cList = document.getElementById('admin-code-list'); cList.innerHTML = "";
            Object.keys(customCodes).forEach(c => {
                const d = document.createElement('div'); d.className="admin-row";
                d.innerHTML = `<span>${c} (${customCodes[c]}$)</span> 
                <div style="display:flex; gap:5px;">
                    <button class="btn-tool" onclick="copyCode('${c}')"><i class="fa-solid fa-copy"></i></button>
                    <button class="btn-tool" onclick="delCode('${c}')">X</button>
                </div>`;
                cList.appendChild(d);
            });
        }

        function creerCode() {
            const m = parseFloat(prompt("Montant du code (DÃ©faut 5) :", "5")) || 5;
            const code = "YK-" + Math.random().toString(36).substr(2, 5).toUpperCase() + "-" + m;
            customCodes[code] = m; sync(); refreshAdmin();
        }
        function copyCode(c) { navigator.clipboard.writeText(c); alert("Code copiÃ© !"); }
        function delCode(c) { delete customCodes[c]; sync(); refreshAdmin(); }
        function delUser(u) { if(confirm("Supprimer ?")) { delete accounts[u]; sync(); refreshAdmin(); } }
    </script>
</body>
</html>
