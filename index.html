<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Yokoboost | SMM Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --orange: #ff9800; --bg: #000; --card: #121212; --btn: #1e1e1e; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; user-select: none; }
    
    #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; box-sizing: border-box; }
    .logo-big { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--orange); background: url('yoko-logo.png') center/cover; margin-bottom: 20px; background-color: #111; }
    .brand-name { color: var(--orange); font-size: 24px; font-weight: 900; margin-bottom: 30px; letter-spacing: 2px; }

    input, select { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #333; background: #0a0a0a; color: #fff; font-size: 16px; outline: none; box-sizing: border-box; }
    .btn-main { width: 100%; padding: 18px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--orange), #f39c12); color: #000; font-weight: bold; text-transform: uppercase; cursor: pointer; }
    
    #app-content { display: none; }
    .balance-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin-bottom: 15px; }
    .amt { font-size: 32px; font-weight: 800; color: var(--orange); }
    
    .user-actions { display: flex; gap: 10px; margin-top: 15px; }
    .btn-action { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

    .icon-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; scrollbar-width: none; }
    .icon-item { text-align: center; opacity: 0.4; min-width: 75px; cursor: pointer; }
    .icon-item.active { opacity: 1; }
    .icon-box { background: var(--btn); width: 55px; height: 55px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 5px; border: 2px solid transparent; }
    .icon-item.active .icon-box { border-color: var(--orange); background: rgba(255,152,0,0.1); }

    .order-box { background: var(--card); padding: 20px; border-radius: 25px; border: 1px solid #222; }
    .price-display { text-align: center; padding: 15px; border: 1px dashed #444; border-radius: 15px; margin: 15px 0; background: #080808; }

    #admin-panel { display:none; margin-top:20px; background:#121212; padding:15px; border-radius:20px; border: 1px solid var(--orange); }
    .smm-val { color: #25D366; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-big"></div>
        <div class="brand-name">YOKOBOOST</div>
        <input type="text" id="user-name" placeholder="Utilisateur">
        <input type="password" id="user-pass" placeholder="Mot de passe">
        <button class="btn-main" onclick="connexion()">ENTRER</button>
    </div>

    <div id="app-content">
        <div class="balance-card">
            <span style="font-size:10px; color:#777;">MON SOLDE</span>
            <div class="amt" id="u-bal">0.00 $</div>
            <div id="u-bal-fc" style="font-size:14px; color:#555; font-weight:bold;">0 FC</div>
            
            <div class="user-actions">
                <button class="btn-action" onclick="rechargerApp()"><i class="fa-solid fa-wallet"></i> RECHARGER</button>
                <button class="btn-action" onclick="utiliserCode()"><i class="fa-solid fa-tag"></i> CODE PROMO</button>
            </div>
        </div>
        
        <div class="icon-scroll">
            <div class="icon-item active" onclick="selPlat('TikTok', this)"><div class="icon-box"><i class="fa-brands fa-tiktok"></i></div><span>TikTok</span></div>
            <div class="icon-item" onclick="selPlat('Instagram', this)"><div class="icon-box"><i class="fa-brands fa-instagram" style="color:#E1306C"></i></div><span>Insta</span></div>
            <div class="icon-item" onclick="selPlat('Facebook', this)"><div class="icon-box"><i class="fa-brands fa-facebook" style="color:#1877F2"></i></div><span>FB</span></div>
            <div class="icon-item" onclick="selPlat('YouTube', this)"><div class="icon-box"><i class="fa-brands fa-youtube" style="color:red"></i></div><span>YT</span></div>
        </div>

        <div class="order-box">
            <select id="srv-list" onchange="calc()"></select>
            <input type="number" id="qty" value="1000" oninput="calc()">
            <input type="url" id="link" placeholder="Lien (URL) de destination">
            
            <div class="price-display">
                <div style="font-size:28px; font-weight:900; color:var(--orange);" id="total-val">0.00 $</div>
                <div id="total-fc" style="font-size:12px; color:#777;">0 FC</div>
            </div>
            
            <button class="btn-main" onclick="processOrder()">ðŸš€ LANCER LE BOOST</button>
        </div>

        <div id="admin-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="color:var(--orange); margin:0; font-size:14px;">ADMINISTRATION</h3>
                <span id="smm-balance" class="smm-val">MÃ j...</span>
            </div>
            <div id="admin-user-list"></div>
            <button onclick="ajouterArgent()" style="width:100%; margin-top:15px; padding:12px; background:#222; border:1px solid #444; color:#fff; border-radius:10px; font-weight:bold;">+ RECHARGER UN CLIENT</button>
        </div>

        <div style="text-align:center; padding:40px; font-size:10px; color:#333;" onclick="openAdmin()">ESPACE GÃ‰RANT</div>
    </div>

    <script>
        const API_KEY = "736afd1c93387777b53b33a29aaa8b0d"; 
        const API_URL = "https://tarantulasmm.com/api/v2";
        const TAUX = 2400; 
        const WHATSAPP = "243XXXXXXXXX";

        let accounts = JSON.parse(localStorage.getItem('yoko_accounts')) || {};
        let currentUser = null;

        // Dictionnaire des codes secrets
        const codesValides = {
            "YK5-78A2-X9": 5, "YK5-11P0-M4": 5, "YK5-66Q7-L1": 5, "YK5-90B3-K8": 5, "YK5-22Z1-V5": 5,
            "YK10-55G9-R2": 10, "YK10-33T4-J6": 10, "YK10-88N1-S3": 10, "YK10-44W8-P9": 10, "YK10-00D2-F7": 10,
            "YOKO-BOSS-50": 50
        };

        const catalog = {
            "TikTok": [
                {id:"1264", n:"AbonnÃ©s (No Refill) (5$)", p:0.005}, 
                {id:"15",   n:"Likes (3$)", p:0.003}, 
                {id:"1735", n:"Vues (1.5$)", p:0.0015}, 
                {id:"2044", n:"Sauvegardes (2$)", p:0.002},
                {id:"1754", n:"Partages (2.5$)", p:0.0025},
                {id:"2073", n:"Commentaires (8$)", p:0.008},
                {id:"1282", n:"Live Likes (4$)", p:0.004},
                {id:"888",  n:"Live Vues 15min (6$)", p:0.006},
                {id:"2489", n:"Downloads (Refill) (5$)", p:0.005}
            ],
            "Instagram": [
                {id:"1177", n:"AbonnÃ©s (Stable) (6$)", p:0.006}, 
                {id:"1879", n:"Likes (Rapide) (3$)", p:0.003}, 
                {id:"1674", n:"Vues Reels (2$)", p:0.002}, 
                {id:"1682", n:"Commentaires (10$)", p:0.010},
                {id:"1314", n:"Partages (4$)", p:0.004},
                {id:"2301", n:"Sauvegardes (3$)", p:0.003},
                {id:"1354", n:"Reposts (5$)", p:0.005},
                {id:"4026", n:"Pack Vues + Likes (8$)", p:0.008},
                {id:"3759", n:"Membres de Canal (12$)", p:0.012}
            ],
            "Facebook": [
                {id:"4001", n:"AbonnÃ©s Profil (8$)", p:0.008},
                {id:"52",   n:"Likes de Page (7$)", p:0.007},
                {id:"3935", n:"Page Likes + Followers (12$)", p:0.012},
                {id:"3860", n:"Membres de Groupe (10$)", p:0.010},
                {id:"3867", n:"Vues VidÃ©os (3$)", p:0.003},
                {id:"3843", n:"RÃ©action: Like (4$)", p:0.004},
                {id:"3844", n:"RÃ©action: J'adore (4.5$)", p:0.0045},
                {id:"3845", n:"RÃ©action: Ã‰tonnÃ©e (4.5$)", p:0.0045},
                {id:"3846", n:"RÃ©action: Rire (4.5$)", p:0.0045}
            ],
            "YouTube": [
                {id:"714",  n:"AbonnÃ©s (35$)", p:0.035},
                {id:"111",  n:"Vues (Refill 30j) (12$)", p:0.012}, 
                {id:"1786", n:"Likes (Refill 30j) (10$)", p:0.010}, 
                {id:"206",  n:"Commentaires (15$)", p:0.015}, 
                {id:"167",  n:"Shorts Likes (8$)", p:0.008},
                {id:"1808", n:"Partages (7$)", p:0.007},
                {id:"2394", n:"Live Streaming 15min (12$)", p:0.012}
            ]
        };

        function connexion() {
            const n = document.getElementById('user-name').value.toLowerCase().trim();
            const p = document.getElementById('user-pass').value;
            if(!n || !p) return;
            if(!accounts[n]) accounts[n] = { pass: p, balance: 0, codesUsed: [] };
            if(accounts[n].pass !== p) return alert("Erreur pass");
            currentUser = n;
            document.getElementById('login-screen').style.display='none';
            document.getElementById('app-content').style.display='block';
            sync();
            selPlat('TikTok', document.querySelector('.icon-item'));
        }

        function sync() {
            const bal = accounts[currentUser].balance;
            document.getElementById('u-bal').innerText = bal.toFixed(2) + " $";
            document.getElementById('u-bal-fc').innerText = (bal * TAUX).toLocaleString() + " FC";
            localStorage.setItem('yoko_accounts', JSON.stringify(accounts));
        }

        function rechargerApp() {
            const msg = encodeURIComponent(`Bonjour Yokoboost, je souhaite recharger mon compte utilisateur : ${currentUser}`);
            window.open(`https://wa.me/${WHATSAPP}?text=${msg}`, '_blank');
        }

        function utiliserCode() {
            const code = prompt("ENTREZ VOTRE CODE DE RECHARGE :");
            if(!code) return;
            
            if(accounts[currentUser].codesUsed && accounts[currentUser].codesUsed.includes(code)) {
                return alert("âŒ Ce code a dÃ©jÃ  Ã©tÃ© utilisÃ© sur votre compte.");
            }

            if(codesValides[code]) {
                const montant = codesValides[code];
                accounts[currentUser].balance += montant;
                if(!accounts[currentUser].codesUsed) accounts[currentUser].codesUsed = [];
                accounts[currentUser].codesUsed.push(code);
                sync();
                alert(`âœ… SuccÃ¨s ! +${montant}$ ajoutÃ©s Ã  votre solde.`);
            } else {
                alert("âŒ Code invalide ou expirÃ©.");
            }
        }

        function selPlat(p, el) {
            document.querySelectorAll('.icon-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const s = document.getElementById('srv-list'); s.innerHTML = "";
            catalog[p].forEach(item => {
                let opt = new Option(item.n, item.p);
                opt.dataset.id = item.id; s.add(opt);
            });
            calc();
        }

        function calc() {
            const q = document.getElementById('qty').value;
            const p = document.getElementById('srv-list').value;
            document.getElementById('total-val').innerText = (q * p).toFixed(2) + " $";
            document.getElementById('total-fc').innerText = (q * p * TAUX).toLocaleString() + " FC";
        }

        async function processOrder() {
            const total = parseFloat(document.getElementById('total-val').innerText);
            const link = document.getElementById('link').value.trim();
            const qty = document.getElementById('qty').value;
            const sId = document.getElementById('srv-list').selectedOptions[0].dataset.id;
            if(!link || accounts[currentUser].balance < total) return alert("Solde insuffisant ou lien manquant");
            
            if(confirm(`DÃ©penser ${total}$ pour ce boost ?`)) {
                const url = `${API_URL}?key=${API_KEY}&action=add&service=${sId}&link=${link}&quantity=${qty}`;
                const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                try {
                    const r = await fetch(proxy);
                    const d = await r.json();
                    const res = JSON.parse(d.contents);
                    if(res.order) {
                        accounts[currentUser].balance -= total;
                        sync();
                        alert("âœ… BOOST LANCÃ‰ AVEC SUCCÃˆS !");
                    } else { alert("Erreur fournisseur: " + (res.error || "Fonds insuffisants")); }
                } catch(e) { alert("Erreur rÃ©seau"); }
            }
        }

        async function openAdmin() {
            if(prompt("PASS ADMIN :") === "YOKO2025") {
                document.getElementById('admin-panel').style.display='block';
                refreshAdmin();
                const url = `${API_URL}?key=${API_KEY}&action=balance`;
                const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);
                try {
                    const r = await fetch(proxy);
                    const d = await r.json();
                    const res = JSON.parse(d.contents);
                    document.getElementById('smm-balance').innerText = (res.balance || "0.00") + " $";
                } catch(e) { document.getElementById('smm-balance').innerText = "Erreur"; }
            }
        }

        function refreshAdmin() {
            const list = document.getElementById('admin-user-list'); list.innerHTML = "";
            Object.keys(accounts).forEach(u => {
                const d = document.createElement('div');
                d.style = "padding:8px; border-bottom:1px solid #222; display:flex; justify-content:space-between; font-size:12px;";
                d.innerHTML = `<span>${u}</span><span style="color:var(--orange)">${accounts[u].balance.toFixed(2)}$</span>`;
                list.appendChild(d);
            });
        }

        function ajouterArgent() {
            const u = prompt("Nom client :").toLowerCase();
            const m = parseFloat(prompt("Montant ($) :"));
            if(accounts[u] && m) { accounts[u].balance += m; sync(); refreshAdmin(); alert("Ok !"); }
        }
    </script>
</body>
</html>
